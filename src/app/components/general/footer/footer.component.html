<footer class="footer" *ngIf="!isAdminOrStaff">
    <div class="footer-container">
        <!-- About Section -->
        <div class="footer-about">
            <h3>SuiteSync.</h3>
            <p>Providing quality services since 2024.</p>    
        </div>

        <!-- Navigation -->
        <div class="footer-nav">
            <h4>Quick Links</h4>
            <ul>
                <li><a routerLink="/about">About</a></li>
                <li><a routerLink="/rooms">Rooms</a></li>
                <li><a routerLink="/services">Services</a></li>
                <li><a routerLink="/contact">Contact</a></li>
            </ul>
        </div>

        <!-- Contact Details -->
        <div class="footer-contact">
            <h4>Contact Us</h4>
            <p><i class="ti-mobile"></i>{{data.contact?.phone}}</p>
            <p><i class="ti-email"></i>{{data.contact?.email}}</p>
            <p><i class="ti-location-pin"></i>{{data.contact?.address}}</p>
        </div>

        <!-- Social Media -->
        <div class="footer-social">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a><i class="ti-facebook"></i></a>
                <a><i class="ti-twitter"></i></a>
                <a><i class="ti-instagram"></i></a>
                <a><i class="ti-linkedin"></i></a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 SuiteSync | All rights reserved.</p>
    </div>
</footer>
